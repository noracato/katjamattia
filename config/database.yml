# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  socket: <%= ENV['DATABASE_HOST'].present? ? nil : '/tmp/mysql.sock' %>

development:
  <<: *default
  database: <%= ENV.fetch('MYSQL_DATABASE', 'katjamattia_development') %>
  host: <%= ENV.fetch('DATABASE_HOST', nil) %>
  username: <%= ENV.fetch('MYSQL_USER', 'root') %>
  password: <%= ENV.fetch('MYSQL_PASSWORD', nil) %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: root
  database: katjamattia_test

production:
  <<: *default
  database: katjamattia_production
